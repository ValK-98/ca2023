<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio Website</title>
  </head>
  <body>
    <main>
      <section id="about-me-container" class="container">
        <figure id="photo-container">
          <img
            id="photo-of-me"
            src="/images/photo_of_me.jpeg"
            alt="photo of me"
          />
          <figcaption>Photo of me.</figcaption>
        </figure>
        <article id="about-me-desc">
          <p>
            Hi, I'm Valentinas! <br/>
            Welcome to my portfolio website! <br/>
            I am currently studying at Coder Academy with a goal of becoming a
            full stack web developer! Feel free to reach out!
          </p>
        </article>
        <section id="contact-links">
          <a href="https://github.com/ValK-98">
            <img
              class="contact-icon"
              src="/icons/github-mark-white.svg"
              alt="Github Link"
            /> </a
          ><a href="https://www.linkedin.com/in/vkornijenka/">
            <img
              class="contact-icon"
              src="/icons/LI-In-Bug.png"
              alt="LinkedIn Link"
            />
          </a>
        </section>
      </section>
      <nav class="container">
        <ul id="link-container">
          <li class="section-links"><a>About Me</a></li>
          <li class="section-links"><a>Blogs</a></li>
          <li class="section-links"><a>Resume</a></li>
          <li class="section-links"><a>Contact Me</a></li>
        </ul>
      </nav>
    </main>
    <footer>
      <div class="footer-links"><a>Lorem Ipsum</a> <a>Lorem Ipsum</a></div>
      <div class="footer-links"><a>Lorem Ipsum</a> <a>Lorem Ipsum</a></div>
    </footer>
  </body>
</html>
